<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../api.js" defer></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <section class="timer">
      <p class="timer__title">타이틀</p>
      <div>
        <p class="timer__time">0</p>
        <p class="timer__count">0/0</p>
      </div>
      <p class="timer__state">ready!</p>
    </section>
    <section class="finish hidden">
      <p>끝났습니다!</p>
    </section>
    <button type="button" class="cancel">종료</button>
  </body>
</html>
