<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인 | 타바타</title>
    <script
      src="https://kit.fontawesome.com/20fc56bb28.js"
      crossorigin="anonymous"
    ></script>
    <script src="api.js" defer></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>타바타 타이머</h1>
    </header>
    <div class="top-margin">
      <main>
        <div class="container">
          <ul></ul>
        </div>
      </main>
      <section class="hidden">
        <form>
          <input type="hidden" id="hidden" value="" />
          <input type="text" id="title" placeholder="제목" required />
          <input type="number" id="work" placeholder="운동시간 (초)" required />
          <input type="number" id="rest" placeholder="휴식시간 (초)" required />
          <input type="number" id="count" placeholder="세트 수" required />
          <div>
            <button type="submit" class="add">등록</button>
            <button type="button" class="cancel">취소</button>
          </div>
        </form>
      </section>
    </div>
    <footer>
      <ul>
        <li>
          <i
            title="등록"
            class="fas fa-plus-circle"
            data-type="icon"
            data-value="add"
          ></i>
        </li>
        <li>
          <i
            title="초기화"
            class="fas fa-ban"
            data-type="icon"
            data-value="clear"
          ></i>
        </li>
      </ul>
    </footer>
  </body>
</html>
